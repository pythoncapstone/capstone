<br/>
<form id="PythonCodeForm">
	<input name="PythonCode" id="PythonCode" type="text">
	<input type="submit" value="Debug Code">
</form>
<br/>
<div id="ResultData">Display debugger results here.</div>

<script type="text/javascript">
	var resultData;

	$('#PythonCodeForm').submit(function(event) {
		pythonCode = { pythonCode: $('#PythonCode').val() };
		$.get('/student/debugCode', pythonCode, function(data) {
			displayResultData(data)
 		});
		return false;
	});

	var displayResultData = function(data) {
		$('#ResultData').text(data);
	};
</script>
